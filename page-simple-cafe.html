<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Grenze+Gotisch:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libertinus+Keyboard&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Science+Gothic:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Mon Café</title>
    <style>
        body {
            background-color: #080400;
            display: grid;
            height: 100vh;
            place-content: center;
            font-family: Arial;
        }
        
        h1 {
            font-size: 2rem;
            text-shadow: 0 0 5px rgb(255, 102, 0);
            text-transform: uppercase;
            font-family: "Titillium Web", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: rgb(255, 102, 0);
            text-align: center;
        }
        
        .card-cafe {
            background: linear-gradient(120deg,rgb(38, 8, 0),rgb(61, 15, 0));
            padding-inline: 30px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
           .home{
            padding: 3px;
            transition: 0.5s;
            overflow: hidden;
            position: relative;
            z-index:1 ;
        }
        .home:hover{
            transform: scale(1.02);
            box-shadow: 0 0 2px rgb(255, 55, 0);
        }
        .home::after{
          content: "";
          position: absolute;
         background: linear-gradient(90deg,rgb(255, 55, 0),rgb(255, 115, 0));
          inset: 0;
          width: 166%;
          left: -27%;
          top:32%;
          height: 200px;
          animation: round_element 10s linear infinite;
          z-index: -2;
         
        }
        @keyframes round_element {
            from{
             transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
     
        ul{
            list-style-type: none;
        }
        li{
            margin: 5px;
            border-left: 5px solid rgb(255, 102, 0);
            padding-block: 10px;
             transition: 0.5s;
            padding-inline: 20px;
        }
        li:hover{
            background-color: rgb(255, 55, 0);
             color: black;
             cursor: pointer;
        }
        .more{
          background:none;
          color:rgb(255, 102, 0) ;
          outline: none;
          font-size: 1rem;
          font-family: monospace;
          cursor: pointer;
          padding: 10px;
          border: 1px solid rgb(255, 126, 40);
          border-radius: 5px;
          transition: 0.5s ease-in;
        }
        .more:hover{
            background-color: rgb(255, 126, 40);
            color: black;
        }.more:active{
            transform: scale(0.9);
        }
        p{
           font-family: cursive;
        }
        h2{
            color:rgb(237, 95, 0);
            text-transform: uppercase;
            font-weight: 200;
            letter-spacing: 1px;
            border-bottom: 1px solid rgb(237, 95, 0);
        }
    </style>
</head>

<body>
    <div class="home">
        <div class="card-cafe">
        <h1>cafe draa tinghir </h1>
        <p>Le meilleur café pour se détendre.</p>
        <h2>Notre Menu</h2>
        <ul>
            <li>Espresso — 8 DH</li>
            <li>Café Noir — 9 DH</li>
            <li>Thé (Menthe / Citron / Nature) — 6 DH</li>
        </ul>
        <button class="more">explore  more </button>
        <p>Adresse : Alnif</p>
        <p>ELMGHARI ABDELHAMID  </p>
        </div>
      
    </div>


</body>

</html>
